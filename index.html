<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Averia+Libre|Bungee+Hairline|Iceland|Quantico|Share+Tech+Mono" rel="stylesheet">
</head>

<body>

  <div id='bigContainer'>
    <div id='display'>
      <p id='dis'></p>
      <p id='list'></p>
    </div>

    <div id='smallContainer'>
      <div id='container1'>
        <div class='light' id='but1L'></div>
        <div class='light' id='but2L'></div>
        <div class='light' id='but3L'></div>
        <div class='light' id='but4L'></div>
        <div class='light' id='but5L'></div>
      </div>

      <div id='container2'>
        <button class='but2' id='btn1'>1</button>
        <button class='but2' id='btn2'>2</button>
        <button class='but2' id='btn3'>3</button>
        <button class='but2' id='btn4'>4</button>
        <button class='but2' id='btn5'>5</button>
      </div>

      <div id='container1'>
        <div class='light' id='but6L'></div>
        <div class='light' id='but7L'></div>
        <div class='light' id='but8L'></div>
        <div class='light' id='but9L'></div>
        <div class='light' id='but0L'></div>
      </div>

      <div id='container2'>

        <button class='but2' id='btn6'>6</button>
        <button class='but2' id='btn7'>7</button>
        <button class='but2' id='btn8'>8</button>
        <button class='but2' id='btn9'>9</button>
        <button class='but2' id='btn0'>0</button>
      </div>

      <div id='container1'>
        <div class='light' id='butCL'></div>
        <div class='light' id='butAL'></div>
        <div class='light' id='butSL'></div>
        <div class='light' id='butBkL'></div>
      </div>

      <div id='container2'>
        <button class='but2' id="btnC">CE</button>
        <button class='but2' id='btnA'>+</button>
        <button class='but2' id='btnS'>-</button>
        <button class='but2' id="btnBk">Del</button>
      </div>

      <div id='container1'>
        <div class='light' id='butMuL'></div>
        <div class='light' id='butDivL'></div>
        <div class='light' id='butDecL'></div>
        <div class='light' id='butEL'></div>
      </div>

      <div id='container2'>
        <button class='but2' id='btnMu'>*</button>
        <button class='but2' id='btnDiv'>/</button>
        <button class='but2' id='btnDec'>.</button>
        <button class='but2' id='btnE'>=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
